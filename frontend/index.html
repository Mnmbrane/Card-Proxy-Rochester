<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTG Card Proxy Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MTG Card Proxy Generator</h1>
            <p>Enter MTG card names to generate proxy images. Supports quantity format like "4x Lightning Bolt".</p>
        </header>
        
        <main>
            <section class="input-section">
                <textarea 
                    id="card-input" 
                    placeholder="Enter card names, one per line:&#10;4x Lightning Bolt&#10;2x Counterspell&#10;Black Lotus"
                    rows="8"></textarea>
                <button id="generate-btn" type="button">Generate Cards</button>
            </section>
            
            <section class="loading-section" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching card data from Scryfall...</p>
            </section>
            
            <section class="results-section" id="results" style="display: none;">
                <h2>Generated Cards</h2>
                <div id="card-grid" class="card-grid"></div>
            </section>
            
            <section class="error-section" id="error" style="display: none;">
                <h2>Error</h2>
                <p id="error-message"></p>
            </section>
        </main>
        
        <footer>
            <p>Powered by <a href="https://scryfall.com/" target="_blank">Scryfall API</a></p>
            <p>Card images Â© Wizards of the Coast</p>
        </footer>
    </div>
    
    <script src="bootstrap.js"></script>
</body>
</html>
